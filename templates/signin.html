{% extends 'base.html' %}
{% block title %}
    Sign In
{% endblock title %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/form.css">
    <script>
        function setVisible(){
            var value = document.getElementById("password");
            if (value.type === "password") {
                value.type = "text";
            } else {
                value.type = "password";
            }
        }
    </script>
</head>

<body>
    <form class="form" method="POST">
        <h1>Good to see you !</h1>
        <h2>Welcome</h2>
        <div class="form_input">
            {% if error %}    
            <label style="color:red;">{{error}}</label><br>
            {% endif %}
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <input type="checkbox" onclick="setVisible()">Show Password
        </div>
        <div class="btn_container">
            <input type="reset" id="button" value="Reset">
            <input type="submit" id="button" value="Submit">
        </div>
        <h3>New User ? <a href="signup">Register Here</a></h3>
    </form>
</body>

</html>
{% endblock content %}
